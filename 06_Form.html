<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>

    <Form>
        <div>
            <label for="text">Текст:</label>
            <input type="text" id="text" placeholder="Введите имя" value="Иван">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введите email" readonly>
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">
        </div>

        <div>
            <label for="numder">Число:</label>
            <input type="number" id="numder" min="5" max="15" placeholder="Введи">
        </div>

        <div>
            <label for="range">Ползунок:</label>
            <input type="range" id="range" min="5" max="20" step="5">
        </div>

        <div>
            <label for="date">Дата твой смерти сынок:</label>
            <input type="date" id="date">
        </div>

        <div>
            <label for="message">Ваше сообщение:</label>
            <br>
            <textarea id="message" cols="15" rows="5" placeholder="Введите сообщение..."></textarea>
        </div>

        <div>
            <label for="sex">Ваш пол:</label>
            <select id="sex">
                <option value="">Мужчина</option>
                <option value="" selected>Женщина</option>
                <option value="">Другое</option>
            </select>
        </div>

        <div>
            <label>Количество работ</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>

        <div>
            <label>Любимый хавчик</label>
            <input type="checkbox" name="food"> 1
            <input type="checkbox" name="food"> 3
            <input type="checkbox" name="food"> 5
            <input type="checkbox" name="food"> 10+
        </div>

        <input type="submit" value="Отправить форму">

        <input type="submit" value="Отправить форму">

        <button type="submit">Отправить форму</button>



        








    </Form>
    
</body>
</html>
